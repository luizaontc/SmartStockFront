<div class="container p-5" *ngIf="visibilityTable">
    <div class="border border-light rounded p-5">
        <div>
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="ShowUserForm()"> Novo Usuário</button>
        </div>
    

    <hr/>

    <table class="table table-striped table-hover table-sm" *ngIf="users">
        <tr class="thead-light">
            <th>Nome</th>
            <th>Apelido</th>
            <th>Email</th>
            <th>Cpf</th>
            <th>Ações</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.document}}</td>
            <td>
                <button type="button" class="btn btn-sm btn-outline-info">Atualizar</button>
                <button type="button" class="btn btn-sm btn-outline-danger">Excluir</button>
            </td>
        </tr>
    </table>
</div>
</div>

<div class="container p-5" *ngIf="visibilityForm">
    <div class="row" >
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="form">
            <h6>{{formTitle}}</h6>
            <hr/>

            <form [formGroup]="form" (ngSubmit)="SendForm()">
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Login:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="username">
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" class="form-control form-control-sm" formControlName="password">
                </div>
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="document">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="email">
                </div>

                <div class="container">
                    <div class="row">
                        <div class="pl-1">
                            <button type="submit" class="btn btn-sm btn-outline-secondary"> Salvar</button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light" (click)="Back()">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
