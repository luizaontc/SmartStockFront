    <div class="container p-5" >
        <div class="border border-light rounded p-5">
            <div>
                <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="ShowUserForm()"> Novo Usuário</button> -->
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="GetAll()"> Atualizar</button>
            </div>
        
    
        <hr/>
    
        <table class="table table-striped table-hover table-sm" >
            <tr class="thead-light">
                <th>Nome</th>
                <th>Apelido</th>
                <th>Email</th>
                <th>Cpf</th>
                <th>Ações</th>
            </tr>
            <tr *ngFor="let order of orders">
                <td>{{order.totalPrice}}</td>
                <td>{{order.creationDate}}</td>
                <td>{{order.companyId}}</td>
                <td>{{order.recipientAddress}}</td>
                <!-- <td>
                    <button type="button" class="btn btn-sm btn-outline-info" (click) = "UpdateUser(user.id)">Atualizar</button>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click) = "ShowModal(user.id,user.name,conteudoModal)">Excluir</button>
                </td> -->
            </tr>
        </table>
    </div>
